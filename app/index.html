<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Show</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <div class="greeting">
        <h2 class="start-message">wheel of success</h2>
        <button class="start-btn">start game</button>
    </div>
    <div class="game">
        <h2 class="heading">Wheel of success</h2>
        <div class="word-board">
            <ul class="word__fill">
                <li class="placeholder">n</li>
                <li class="placeholder">i</li>
                <li class="placeholder">c</li>
                <li class="placeholder">e</li>
            </ul>
        </div>

        <div>
            <ul class="keyboard">
                <li class="keyboard_letter">T</li>
                <li class="keyboard_letter">A</li>
                <li class="keyboard_letter">R</li>
                <li class="keyboard_letter">B</li>
                <li class="keyboard_letter">L</li>
            </ul>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/app.js"></script>
</body>
</html>
